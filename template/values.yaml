servicename:
  # -- Should the app run as a StatefulSet instead of a Deployment.
  # @section -- Servicename
  statefulset: false
  # -- The number of application controller pods to run.
  # @section -- Servicename
  replicaCount: 1
  image:
    # -- Repository to use for the app.
    # @section -- Servicename
    repository: "docker.io/debian"
    # -- Image pull policy for the app.
    # @section -- Servicename
    pullPolicy: "IfNotPresent"
    # -- Tag to use for the app.
    # @section -- Servicename
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  ingress:
    # -- Whether or not ingress should be enabled.
    # @section -- Servicename
    enabled: false
    # -- Defines which ingress controller will implement the resource.
    # @section -- Servicename
    className: ""
    # -- Additional ingress annotations.
    # @section -- Servicename
    annotations: {}
    # -- Additional ingress labels.
    # @section -- Servicename
    labels: {}
    hosts:
    - backend:
        # -- Name of the backend service linked to the host record (leave empty to use the app service).
        # @section -- Servicename
        serviceName: ""
        # -- Port used by the backend service linked to the host record (leave null to use the app service port).
        # @section -- Servicename
        portNumber: null
      # -- Name of the host record.
      # @section -- Servicename
      name: "domain.local"
      # -- Path type of the host record.
      # @section -- Servicename
      pathType: "Prefix"
      # -- Path of the host record to manage routing.
      # @section -- Servicename
      path: "/"
    # -- Enable TLS configuration.
    # @section -- Servicename
    tls: []
    # - secretName: domain.local-tls
    #   hosts:
    #   - domain.local
  # -- Annotations for the app deployed pods.
  # @section -- Servicename
  podAnnotations: {}
  # -- Labels for the app deployed pods.
  # @section -- Servicename
  podLabels: {}
  # -- Toggle and define pod-level security context.
  # @section -- Servicename
  podSecurityContext: {}
    # fsGroup: 2000
  # -- Init containers to add to the app pod.
  # @section -- Servicename
  initContainers: []
  # - name: wait-for-keycloak
  #   image: docker.io/curlimages/curl:latest
  #   command:
  #   - "/bin/sh"
  #   - "-c"
  #   args:
  #   - "while [ $(curl -sw '%{http_code}' http://webapp.svc.cluster.local -o /dev/null) -ne 200 ]; do sleep 5; echo 'Waiting for the webapp...'; done"
  #   volumeMounts:
  #   - mountPath: /custom-volume
  #     name: custom-volume
  # -- Extra containers to add to the app pod as sidecars.
  # @section -- Servicename
  extraContainers: []
  # - name: fluentd
  #   image: "fluentd"
  #   volumeMounts:
  #     - mountPath: /my-volume/config
  #       name: config
  # -- Servicename container port number.
  # @section -- Servicename
  containerPort: &servicenameContainerPort 8080
  # -- Servicename container port name.
  # @section -- Servicename
  containerPortName: "http"
  # -- Servicename extra container ports.
  # @section -- Servicename
  extraPorts: []
  # - containerPort: 9090
  #   protocol: "TCP"
  # -- Servicename container command.
  # @section -- Servicename
  command: []
  # -- Servicename container command args.
  # @section -- Servicename
  args: []
  # -- Toggle and define container-level security context.
  # @section -- Servicename
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  # -- Servicename container env variables loaded from configmap or secret reference.
  # @section -- Servicename
  envFrom: []
  # - configMapRef:
  #     name: my-config
  # - secretRef:
  #     name: my-secret
  # -- Servicename container env variables, it will be injected into a configmap and loaded into the container.
  # @section -- Servicename
  env: {}
  # -- Servicename container env secrets, it will be injected into a secret and loaded into the container.
  # @section -- Servicename
  secrets: {}
  probes:
    startupProbe:
      httpGet:
        # -- Servicename container healthcheck endpoint (startupProbe is defined using `toYaml` so it is possible to override it completely).
        # @section -- Servicename
        path: "/"
        # -- Port to use for healthcheck (defaults to container port).
        # @section -- Servicename
        port: *servicenameContainerPort
      # -- Number of seconds after the container has started before probe is initiated.
      # @section -- Servicename
      initialDelaySeconds: 0
      # -- Minimum consecutive successes for the probe to be considered successful after having failed.
      # @section -- Servicename
      successThreshold: 1
      # -- Minimum consecutive failures for the probe to be considered failed after having succeeded.
      # @section -- Servicename
      failureThreshold: 10
      # -- How often (in seconds) to perform the probe.
      # @section -- Servicename
      periodSeconds: 10
      # -- Number of seconds after which the probe times out.
      # @section -- Servicename
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        # -- Servicename container healthcheck endpoint (readinessProbe is defined using `toYaml` so it is possible to override it completely).
        # @section -- Servicename
        path: "/"
        # -- Port to use for healthcheck (defaults to container port).
        # @section -- Servicename
        port: *servicenameContainerPort
      # -- Number of seconds after the container has started before probe is initiated.
      # @section -- Servicename
      initialDelaySeconds: 10
      # -- Minimum consecutive successes for the probe to be considered successful after having failed.
      # @section -- Servicename
      successThreshold: 2
      # -- Minimum consecutive failures for the probe to be considered failed after having succeeded.
      # @section -- Servicename
      failureThreshold: 2
      # -- How often (in seconds) to perform the probe.
      # @section -- Servicename
      periodSeconds: 10
      # -- Number of seconds after which the probe times out.
      # @section -- Servicename
      timeoutSeconds: 5
    livenessProbe:
      httpGet:
        # -- Servicename container healthcheck endpoint (livenessProbe is defined using `toYaml` so it is possible to override it completely).
        # @section -- Servicename
        path: "/"
        # -- Port to use for healthcheck (defaults to container port).
        # @section -- Servicename
        port: *servicenameContainerPort
      # -- Number of seconds after the container has started before probe is initiated.
      # @section -- Servicename
      initialDelaySeconds: 30
      # -- Minimum consecutive successes for the probe to be considered successful after having failed.
      # @section -- Servicename
      successThreshold: 1
      # -- Minimum consecutive failures for the probe to be considered failed after having succeeded.
      # @section -- Servicename
      failureThreshold: 3
      # -- How often (in seconds) to perform the probe.
      # @section -- Servicename
      periodSeconds: 30
      # -- Number of seconds after which the probe times out.
      # @section -- Servicename
      timeoutSeconds: 5
  strategy:
    # -- Strategy type used to replace old Pods by new ones, can be `Recreate` or `RollingUpdate`.
    # @section -- Servicename
    type: "RollingUpdate"
    rollingUpdate:
      # -- The maximum number of pods that can be unavailable during the update process.
      # @section -- Servicename
      maxUnavailable: 1
      # -- The maximum number of pods that can be scheduled above the desired number of pods.
      # @section -- Servicename
      maxSurge: 1
  # -- Image credentials configuration.
  # @section -- Servicename
  imagePullSecrets: []
  # - name: "pullsecret-name-1"
  #   create: false
  # - name: "pullsecret-name-2"
  #   create: true
  #   registry: ""
  #   username: ""
  #   password: ""
  #   email: ""
  # -- Host aliases that will be injected at pod-level into /etc/hosts.
  # @section -- Servicename
  hostAliases: []
  # - ip: "127.0.0.1"
  #   hostnames:
  #   - "foo.local"
  #   - "bar.local"
  # - ip: "10.1.2.3"
  #   hostnames:
  #   - "foo.remote"
  #   - "bar.remote"
  # -- List of volumes to add.
  # @section -- Servicename
  volumes: []
  # - name: config-volume
  #   configMap:
  #     name: log-config
  #     items:
  #       - key: log_level
  #         path: log_level.conf
  # - name: cache-volume
  #   emptyDir:
  #     sizeLimit: 500Mi
  # - name: image-volume
  #   image:
  #     reference: quay.io/crio/artifact:v2
  #     pullPolicy: IfNotPresent
  # -- List of volumeClaims to add.
  # @section -- Servicename
  volumeClaims: []
  # - metadata:
  #     name: app-volume
  #   spec:
  #     accessModes: [ "ReadWriteOnce" ]
  #     storageClassName: "my-storage-class"
  #     resources:
  #       requests:
  #         storage: 1Gi
  # -- List of mounts to add (normally used with `volumes` or `volumeClaims`).
  # @section -- Servicename
  volumeMounts: []
  # - name: config-volume
  #   mountPath: /app/config
  #   subPath: config
  #   readOnly: true
  #   mountPropagation: None
  #   recursiveReadOnly: Enabled
  # - name: cache-volume
  #   mountPath: /app/cache
  # - name: image-volume
  #   mountPath: /app/content
  # - name: storage-volume
  #   mountPath: /app/storage
  service:
    # -- Type of service to create for the app.
    # @section -- Servicename
    type: "ClusterIP"
    # -- Port used by the service.
    # @section -- Servicename
    port: 80
    # -- Port used when type is `NodePort` to expose the service on the given node port.
    # @section -- Servicename
    nodePort: 31000
    # -- Port name used by the service.
    # @section -- Servicename
    portName: "http"
    # -- Protocol used by the service.
    # @section -- Servicename
    protocol: "TCP"
    # -- Extra service ports.
    # @section -- Servicename
    extraPorts: []
    # - port: 9090
    #   targetPort: 9090
    #   protocol: "TCP" 
    #   name: "metrics"
  resources:
    requests:
      # -- Memory request for the app.
      # @section -- Servicename
      memory: "256Mi"
      # -- CPU request for the app.
      # @section -- Servicename
      cpu: "100m"
      # Other stuff like GPU, etc could be added here.
      # nvidia.com/gpu: "1"
    limits:
      # -- Memory limit for the app.
      # @section -- Servicename
      memory: "2Gi"
      # -- CPU limit for the app.
      # @section -- Servicename
      cpu: "500m"
      # Other stuff like GPU, etc could be added here.
      # nvidia.com/gpu: "1"
  autoscaling:
    # -- Enable Horizontal Pod Autoscaler for the app.
    # @section -- Servicename
    enabled: false
    # -- Minimum number of replicas for the app.
    # @section -- Servicename
    minReplicas: 1
    # -- Maximum number of replicas for the app.
    # @section -- Servicename
    maxReplicas: 3
    # -- Average CPU utilization percentage for the app.
    # @section -- Servicename
    targetCPUUtilizationPercentage: 80
    # -- Average memory utilization percentage for the app.
    # @section -- Servicename
    targetMemoryUtilizationPercentage: 80
  # -- Revision history limit for the app.
  # @section -- Servicename
  revisionHistoryLimit: 10
  # -- Default node selector for app.
  # @section -- Servicename
  nodeSelector: {}
    # kubernetes.io/os: "linux"
    # kubernetes.io/arch: "amd64"
    # kubernetes.io/hostname: "node1"
  # -- Default tolerations for app.
  # @section -- Servicename
  tolerations: []
  # - key: "key1"
  #   operator: "Equal"
  #   value: "value1"
  #   effect: "NoSchedule"
  #   tolerationSeconds: 3600
  # - key: "key2"
  #   operator: "Equal"
  #   value: "value2"
  #   effect: "NoExecute"
  #   tolerationSeconds: 3600
  # - key: "key3"
  #   operator: "Exists"
  #   effect: "PreferNoSchedule"
  #   tolerationSeconds: 3600
  # -- Affinity used for app pod.
  # @section -- Servicename
  affinity: {}
