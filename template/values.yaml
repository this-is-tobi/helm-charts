    #   requiredDuringSchedulingIgnoredDuringExecution:
    #   - labelSelector:
    #       matchExpressions:
    #       - key: "app.kubernetes.io/name"
    #         operator: "In"
    #         values:
    #         - "chartname-servicename"
    #     topologyKey: "kubernetes.io/hostname"
  serviceAccount:
    # -- Enable the service account.
    # @section -- Servicename
    enabled: false
    # -- Create a service account.
    # @section -- Servicename
    create: false
    # -- Annotations applied to created service account.
    # @section -- Servicename
    annotations: {}
    # -- Service account name.
    # @section -- Servicename
    name: ""
    # -- Should the service account access token be automount in the pod.
    # @section -- Servicename
    automountServiceAccountToken: false
    role:
      # -- Should the role be created.
      # @section -- Servicename
      create: false
      # -- Role rules associated with the service account.
      # @section -- Servicename
      rules: []
      # - apiGroups:
      #   - argoproj.io
      #   resources:
      #   - applications
      #   - applicationsets
      #   - appprojects
      #   verbs:
      #   - create
      #   - get
      #   - list
      #   - watch
      #   - update
      #   - delete
      #   - patch
    clusterRole:
      # -- Should the clusterRole be created.
      # @section -- Servicename
      create: false
      # -- ClusterRole rules associated with the service account.
      # @section -- Servicename
      rules: []
      # - apiGroups:
      #   - argoproj.io
      #   resources:
      #   - applications
      #   - applicationsets
      #   - appprojects
      #   verbs:
      #   - create
      #   - get
      #   - list
      #   - watch
      #   - update
      #   - delete
      #   - patch
  ## Ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
  pdb:
    # -- Deploy a PodDisruptionBudget for the app
    # @section -- Servicename
    enabled: false
    # -- Labels to be added to app pdb.
    # @section -- Servicename
    labels: {}
    # -- Annotations to be added to app pdb.
    # @section -- Servicename
    annotations: {}
    # -- Number of pods that are available after eviction as number or percentage (eg.: 50%).
    # @section -- Servicename
    # @default -- `""` (defaults to 0 if not specified)
    minAvailable: ""
    # -- Number of pods that are unavailable after eviction as number or percentage (eg.: 50%). Has higher precedence over `servicename.pdb.minAvailable`.
    # @section -- Servicename
    maxUnavailable: ""
  networkPolicy:
    # -- Create NetworkPolicy object for the app.
    # @section -- Servicename
    create: false
    # -- Policy types used in the NetworkPolicy object.
    # @section -- Servicename
    policyTypes:
    - Ingress
    # -- Ingress rules for the NetworkPolicy object.
    # @section -- Servicename
    ingress: []
    # - from:
    #   - ipBlock:
    #       cidr: 172.17.0.0/16
    #       except:
    #       - 172.17.1.0/24
    #   - namespaceSelector:
    #       matchLabels:
    #         project: myproject
    #   - podSelector:
    #       matchLabels:
    #         role: frontend
    #   ports:
    #   - protocol: TCP
    #     port: 6379
    # -- Egress rules for the NetworkPolicy object.
    # @section -- Servicename
    egress: []
    # - to:
    #   - ipBlock:
    #       cidr: 10.0.0.0/24
    #   ports:
    #   - protocol: TCP
    #     port: 32000
    #     endPort: 32768
  metrics:
    # -- Deploy metrics service.
    # @section -- Servicename
    enabled: false
    service:
      # -- Metrics service annotations.
      # @section -- Servicename
      annotations: {}
      # -- Metrics service labels.
      # @section -- Servicename
      labels: {}
      # -- Metrics service port.
      # @section -- Servicename
      port: 9000
      # -- Metrics service target port.
      # @section -- Servicename
      targetPort: 9000
    serviceMonitor:
      # -- Enable a prometheus ServiceMonitor.
      # @section -- Servicename
      enabled: false
      # -- Prometheus ServiceMonitor labels.
      # @section -- Servicename
      labels: {}
      # -- Prometheus ServiceMonitor annotations.
      # @section -- Servicename
      annotations: {}
      endpoints:
      - basicAuth:
          # -- The secret in the service monitor namespace that contains the username for authentication.
          # @section -- Servicename
          username: ""
          # -- The secret in the service monitor namespace that contains the password for authentication.
          # @section -- Servicename
          password: ""
        bearerTokenSecret:
          # -- Secret name to mount to read bearer token for scraping targets. The secret needs to be in the same namespace as the service monitor and accessible by the Prometheus Operator.
          # @section -- Servicename
          name: ""
          # -- Secret key to mount to read bearer token for scraping targets. The secret needs to be in the same namespace as the service monitor and accessible by the Prometheus Operator.
          # @section -- Servicename
          key: ""
        # -- Prometheus ServiceMonitor interval.
        # @section -- Servicename
        interval: "30s"
        # -- Prometheus ServiceMonitor scrapeTimeout. If empty, Prometheus uses the global scrape timeout unless it is less than the target's scrape interval value in which the latter is used.
          # @section -- Servicename
        scrapeTimeout: "10s"
        # -- Path used by the Prometheus ServiceMonitor to scrape metrics.
        # @section -- Servicename
        path: "/metrics"
        # -- When true, honorLabels preserves the metric’s labels when they collide with the target’s labels.
        # @section -- Servicename
        honorLabels: false
        # -- Prometheus RelabelConfigs to apply to samples before scraping.
        # @section -- Servicename
        relabelings: []
        # -- Prometheus MetricRelabelConfigs to apply to samples before ingestion.
        # @section -- Servicename
        metricRelabelings: []
        # -- Prometheus ServiceMonitor selector.
        # @section -- Servicename
        selector: {}
          # prometheus: kube-prometheus
        # -- Prometheus ServiceMonitor scheme.
        # @section -- Servicename
        scheme: ""
        # -- Prometheus ServiceMonitor tlsConfig.
        # @section -- Servicename
        tlsConfig: {}


