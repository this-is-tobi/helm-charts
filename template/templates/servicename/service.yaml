apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" (include "helper.fullname" .) "servicename" }}
  labels: {{- (include "helper.labels" (dict "root" . "componentName" "servicename")) | nindent 4 }}
spec:
  type: {{ .Values.servicename.service.type | default "ClusterIP" }}
  ports:
  - port: {{ .Values.servicename.service.port | default 80 }}
    targetPort: {{ .Values.servicename.containerPort | default 8080 }}
    protocol: {{ .Values.servicename.service.protocol | default "TCP" }}
    {{- if eq .Values.servicename.service.type "NodePort" }}
    nodePort: {{ .Values.servicename.service.nodePort }}
    {{- end }}
    name: {{ .Values.servicename.service.portName | default "http" }}
  {{- if .Values.servicename.service.extraPorts -}}
  {{- toYaml .Values.servicename.service.extraPorts | nindent 2 -}}
  {{- end }}
  selector: {{- include "helper.selectorLabels" (dict "root" . "componentName" "servicename") | nindent 4 }}
