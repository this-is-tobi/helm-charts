{{- if or .Values.servicename.env .Values.global.env -}}
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ printf "%s-%s" (include "helper.fullname" .) "servicename" }}
  labels: {{- (include "helper.labels" (dict "root" . "componentName" "servicename")) | nindent 4 }}
data:
  {{- if .Values.global.env -}}
  {{- include "helper.env" .Values.global | indent 2 }}
  {{- end -}}
  {{- if .Values.servicename.env -}}
  {{- include "helper.env" .Values.servicename | indent 2 }}
  {{- end -}}
{{- end -}}
