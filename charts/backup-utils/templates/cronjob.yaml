{{- range $backupName, $backup := $.Values.backups }}
{{- if $backup.enabled }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ printf "%s-%s" (include "backup-utils.fullname" $) (include "backup-utils.toKebabCase" $backupName) }}
  labels:
    {{- include "backup-utils.labels" (list $ $backupName) | nindent 4 }}
spec:
  schedule: {{ $backup.job.schedule }}
  successfulJobsHistoryLimit: {{ $backup.job.successfulJobsHistoryLimit | default 3 }}
  failedJobsHistoryLimit: {{ $backup.job.failedJobsHistoryLimit | default 3 }}
  concurrencyPolicy: {{ $backup.job.concurrencyPolicy | default "Forbid" }}
  timeZone: {{ $backup.job.timeZone | default "UTC" }}
  jobTemplate:
    metadata:
      {{- if $backup.jobAnnotations }}
      annotations:
        {{- with $backup.jobAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      labels:
        {{- include "backup-utils.selectorLabels" (list $ $backupName) | nindent 8 }}
        {{- with $backup.jobLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      backoffLimit: {{ $backup.job.backoffLimit | default 3 }}
      template:
        metadata:
          {{- if $backup.podAnnotations }}
          annotations:
            {{- with $backup.podAnnotations }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          labels:
            {{- include "backup-utils.selectorLabels" (list $ $backupName) | nindent 12 }}
            {{- with $backup.podLabels }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        spec:
          {{- if and $.Values.imageCredentials.username $.Values.imageCredentials.password }}
          imagePullSecrets:
          - name: {{ include "backup-utils.name" $ }}-pullsecret
          {{- end }}
          restartPolicy: {{ $backup.restartPolicy | default "Never" }}
          {{- if $backup.podSecurityContext }}
          securityContext:
            {{- toYaml $backup.podSecurityContext | nindent 12 }}
          {{- end }}
          containers:
          - name: backup
            {{- if and $backup.container (hasKey $backup.container "securityContext") }}
            securityContext:
              {{- toYaml $backup.container.securityContext | nindent 14 }}
            {{- end }}
            {{- $imageRepo := "ghcr.io/this-is-tobi/tools/backup" }}
            {{- if and $backup.image (hasKey $backup.image "repository") }}
            {{- $imageRepo = $backup.image.repository }}
            {{- end }}
            {{- $imageTag := $.Chart.AppVersion }}
            {{- if and $backup.image (hasKey $backup.image "tag") }}
            {{- $imageTag = $backup.image.tag }}
            {{- end }}
            image: {{ printf "%s:%s" $imageRepo $imageTag }}
            {{- $pullPolicy := "IfNotPresent" }}
            {{- if and $backup.image (hasKey $backup.image "pullPolicy") }}
            {{- $pullPolicy = $backup.image.pullPolicy }}
            {{- end }}
            imagePullPolicy: {{ $pullPolicy }}
            {{- if and $backup.container (hasKey $backup.container "command") }}
            command:
            {{- range $backup.container.command }}
            - {{ . | quote }}
            {{- end }}
            {{- else }}
            command:
            - "/bin/bash"
            - {{ printf "./scripts/%s-backup.sh" $backup.type | quote }}
            {{- end }}
            {{- if and $backup.container (hasKey $backup.container "args") }}
            args:
            {{- range $backup.container.args }}
            - {{ . | quote }}
            {{- end }}
            {{- end }}
            ports:
            - containerPort: {{ if and $backup.container (hasKey $backup.container "port") }}{{ $backup.container.port }}{{ else }}8080{{ end }}
              protocol: TCP
            envFrom:
            {{- if or $backup.env $.Values.global.env }}
            - configMapRef:
                name: {{ printf "%s-%s" (include "backup-utils.fullname" $) (include "backup-utils.toKebabCase" $backupName) }}
            {{- end }}
            {{- if or $backup.secrets $.Values.global.secrets }}
            - secretRef:
                name: {{ printf "%s-%s" (include "backup-utils.fullname" $) (include "backup-utils.toKebabCase" $backupName) }}
            {{- end }}
            {{- if $backup.envFrom }}
              {{- toYaml $backup.envFrom | nindent 12 }}
            {{- end }}
            {{- if $backup.resources }}
            resources:
              {{- toYaml $backup.resources | nindent 14 }}
            {{- else }}
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "250m"
            {{- end }}
{{- end }}
{{- end }}
