{{- range $index, $backup := .Values.vault }}
{{- if and $backup.enabled (or $backup.secrets $.Values.global.secrets) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-%s-%s" (include "template.fullname" $) "vault" ($index | toString) }}
  labels: {{- include "template.labels" (list $ (printf "%s-%s" "vault" ($index | toString))) | nindent 4 }}
data:
  {{- if $.Values.global.secrets -}}
  {{- include "template.secret" $.Values.global | indent 2 }}
  {{- end -}}
  {{- if $backup.secrets -}}
  {{- include "template.secret" $backup | indent 2 }}
  {{- end -}}
{{- end }}
{{- end }}
