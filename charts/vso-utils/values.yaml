# Configuration for Vault Secret Operator resources.
# Each top-level key under the resource maps (vaultStaticSecrets, vaultDynamicSecrets, etc.) 
# represents one resource instance with the specified configuration.
#
# Example: 
#   vaultStaticSecrets:
#     myAppConfig:  # <- Resource instance name
#       mount: secret
#       path: app/config
#       # ... other settings


# VaultStaticSecret resources for syncing static KV secrets from Vault to Kubernetes Secrets.
# See: https://developer.hashicorp.com/vault/docs/platform/k8s/vso/api-reference#vaultstaticsecret
vaultStaticSecrets: {}
  # Example configuration:
  # myAppConfig:
  #   # -- Additional annotations for the VaultStaticSecret resource.
  #   annotations: {}
  #   # -- Additional labels for the VaultStaticSecret resource.
  #   labels: {}
  #   # -- Namespace of the secrets engine mount in Vault. If not set, the namespace from VaultAuth is used.
  #   namespace: ""
  #   # -- Mount path of the secrets engine in Vault (required).
  #   mount: "secret"
  #   # -- VaultAuth reference, can be prefixed with namespace (e.g., "namespaceA/vaultAuthRefB"). 
  #   # If not specified, the default VaultAuth in the operator's namespace is used (required).
  #   vaultAuthRef: "default"
  #   # -- Path to the secret in Vault (required).
  #   # For kv-v1: https://developer.hashicorp.com/vault/api-docs/secret/kv/kv-v1#read-secret
  #   # For kv-v2: https://developer.hashicorp.com/vault/api-docs/secret/kv/kv-v2#read-secret-version
  #   path: "app/config"
  #   # -- Version of the secret to fetch. Only valid for kv-v2.
  #   version: null
  #   # -- Type of Vault secret engine ("kv-v1" or "kv-v2").
  #   type: "kv-v2"
  #   # -- Refresh interval in duration notation (e.g., "30s", "5m", "1h").
  #   refreshAfter: "1h"
  #   # -- Enable HMAC computation for drift detection. Recommended for production.
  #   hmacSecretData: true
  #   # -- Rollout restart targets for applications that don't support dynamic secret reloading.
  #   # Ignored if hmacSecretData is false.
  #   rolloutRestartTargets: []
  #   # - kind: Deployment
  #   #   name: my-app
  #   destination:
  #     # -- Create the destination Secret. Set to false if Secret already exists.
  #     create: true
  #     # -- Overwrite existing Secret when create is true. Useful for migration scenarios.
  #     overwrite: false
  #     # -- Labels to apply to the destination Secret.
  #     labels: {}
  #     # -- Annotations to apply to the destination Secret.
  #     annotations: {}
  #     # -- Name of the destination Secret (required).
  #     name: "my-app-config"
  #     # -- Type of Kubernetes Secret (default: "Opaque").
  #     type: "Opaque"
  #     # -- Transformation configuration for modifying secret data before storing.
  #     transformation: {}
  #       # templates:
  #       #   # Template name that will be a key in the Secret
  #       #   config.json:
  #       #     # Go text template for rendering the secret data
  #       #     text: |
  #       #       {
  #       #         "host": "{{ .Secrets.host }}",
  #       #         "port": {{ .Secrets.port }}
  #       #       }
  #       # # Regex patterns to include specific keys from source secret
  #       # includes:
  #       # - "^database.*"
  #       # - "^api.*"
  #       # # Regex patterns to exclude specific keys from source secret (applied before includes)
  #       # excludes:
  #       # - ".*password$"
  #       # # Exclude raw Vault data from destination Secret
  #       # excludeRaw: false
  #       # # References to SecretTransformation resources for shared transformation logic
  #       # transformationRefs:
  #       # - namespace: "default"
  #       #   name: "common-transforms"
  #       #   # Specific templates to use from the SecretTransformation
  #       #   templateRefs:
  #       #   - name: "app-config"
  #       #   ignoreIncludes: false
  #       #   ignoreExcludes: false


# VaultDynamicSecret resources for generating dynamic secrets from Vault.
# See: https://developer.hashicorp.com/vault/docs/platform/k8s/vso/api-reference#vaultdynamicsecret
vaultDynamicSecrets: {}
  # Example configuration:
  # dbCredentials:
  #   # -- Additional annotations for the VaultDynamicSecret resource.
  #   annotations: {}
  #   # -- Additional labels for the VaultDynamicSecret resource.
  #   labels: {}
  #   # -- Namespace of the secrets engine mount in Vault.
  #   namespace: ""
  #   # -- Mount path of the secrets engine in Vault (required).
  #   mount: "database"
  #   # -- VaultAuth reference (required).
  #   vaultAuthRef: "default"
  #   # -- Path in Vault for generating the dynamic secret (required).
  #   path: "creds/my-role"
  #   # -- Request parameters sent to Vault for secret generation.
  #   params: {}
  #     # ttl: "1h"
  #   # -- Renewal interval before secret expiration (e.g., "30s", "5m").
  #   # Must be less than secret's TTL. Defaults to 67% of TTL if not set.
  #   renewalPercent: 67
  #   # -- Revoke secret from Vault when VaultDynamicSecret is deleted.
  #   revoke: true
  #   # -- Enable HMAC computation for drift detection.
