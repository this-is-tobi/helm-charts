  #     labels: {}
  #     # -- Annotations for the destination Secret.
  #     annotations: {}
  #     # -- Name of the destination Secret (required).
  #     name: "tls-cert"
  #     # -- Type of Kubernetes Secret (commonly "kubernetes.io/tls").
  #     type: "kubernetes.io/tls"
  #     # -- Transformation configuration.
  #     transformation: {}


